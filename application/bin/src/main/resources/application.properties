# Configures the PORTs
quarkus.http.port=8086
quarkus.http.test-port=8888

# Configures the LOGGING
quarkus.log.console.enable=true
quarkus.log.level=INFO

# Configures the gRPC server.
quarkus.grpc.server.port=9001
quarkus.grpc.server.host=0.0.0.0
quarkus.grpc.server.enable-reflection-service=true

# Configures the OpenAPI Specification.
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=swagger
quarkus.swagger-ui.enable=true

mp.openapi.extensions.smallrye.info.title=API msd-credit-card-issueddevice

mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=Microservicio que realiza la actualizaci?n de la fecha de renovaci?n de una Tarjeta de credito

##local otel collector end point
quarkus.otel.exporter.otlp.endpoint=http://otel-collector.dinersclub-opentelemetry.svc.cluster.local:4317
#
## OTel Resource Attributes
quarkus.otel.resource.attributes=service.namespace=Diners-Digital-DEV,service.name=msd-credit-card-issueddevice